<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="madeBy">Made By MichBucz</div>

    <div class="selections">
      <div class="playerSelection">Player:</div>
      <div class="computerSelection">Computer:</div>
    </div>

    <div class="result">Choose your weapon</div>
    
    <div class="scores">
      <div class="playerScore">Player Score: 0</div>
      <div class="computerScore">Computer Score: 0</div>
    </div>

    <div class="weapons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
  </body>
</html>
