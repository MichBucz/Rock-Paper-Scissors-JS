<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="madeBy">Made By MichBucz</div>

    <div class="playerSelection">Player:</div>
    <div class="computerSelection">Computer:</div>

    <div class="result">Choose your weapon</div>

    <div class="playerScore">Player Score: 0</div>
    <div class="computerScore">Computer Score: 0</div>

    <div class="weapons">
      <button class="rock" onclick="getPlayerChoice('rock')">Rock</button>
      <button class="paper" onclick="getPlayerChoice('paper')">Paper</button>
      <button class="scissors" onclick="getPlayerChoice('scissors')">Scissors</button>
    </div>
  </body>
</html>
